<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="form_handler.php" method="POST">
        Student Name:
        <input type="text" name="fname" placeholder="First Name" /> - 
        <input type="text" name="lname" placeholder="Last Name" /><br><br>

        Father's name: <input type="text" name="father"/><br><br>

        Date of Birth:
        <input type="text" name="day" placeholder="Day" size="2"/> - 
        <input type="text" name="month" placeholder="Month" size="2"/> - 
        <input type="text" name="year" placeholder="Year" size="4"/> (DD-MM-YYYY)<br><br>

        Mobile: +95 - <input type="text" name="mobile"><br><br>

        Email: <input  type="email" name="email"/><br><br>

        Password: <input type="password" name="password"/><br><br>
        Gender:
        <input type="radio" name="gender" value="Male"/>Male
        <input type="radio" name="gender" value="Femaale"/>Female<br><br>

        Department:<br>
        <input type="checkbox" name="dept[]" value="English"/>English
        <input type="checkbox" name="dept[]" value="Computer"/>Computer
        <input type="checkbox" name="dept[]" value="Business"/>Business<br><br>

        Course:
        <select name="course">
            <option value="">Select Course</option>
            <option value="Web Programming">Web Programming</option>
            <option value="Data Structures">Data Structures</option>
            <option value="AI">AI</option>

        </select><br><br>

        City:
        <input type="text" name="city"/><br><br>

        Address:<br>
        <textarea name="address"></textarea><br><br>

        <input type="submit" value="Register"/>

    </form>
    
</body>
</html>
